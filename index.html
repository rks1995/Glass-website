<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/main.css">
    <title>Glass Website</title>
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="images/avatar.png" alt="person">
                    <h3>John Doe</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="images/twitch.png" alt="Twitch">
                        <h3>Streams</h3>
                    </div>
                    <div class="link">
                        <img src="images/upcoming.png" alt="upcoming">
                        <h3>New</h3>
                    </div>
                    <div class="link">
                        <img src="images/steam.png" alt="steam">
                        <h3>Games</h3>
                    </div>
                    <div class="link">
                        <img src="images/library.png" alt="library">
                        <h3>Library</h3>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join Pro for free Games</h2>
                    <img src="images/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="images/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassin Creed</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="images/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sack Boy</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">20%</h2>
                    </div>
                    <div class="card">
                        <img src="images/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spider Man</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
